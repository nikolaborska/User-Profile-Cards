<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Profile Card 3</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="IMG_6099.jpeg"
        alt="user" width="100">
        <h4>Mr. Meow</h4>
         <p>Professional Meower</p>
				 <br>
				 <p>Professional Watcher</p>
				 <br>
				 <p>Cute Pet</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Toys</h4>
                    <p>Mouse</p>
										<p>Balloon</p>
                 </div>
                 <div class="data">
                   <h4>Treats</h4>
                    <p>Meat</p>
										<p>Fish</p>
              </div>
            </div>
        </div>

      <div class="projects">
            <h3>Projects</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Recent</h4>

                    <p>Watching them for no reason</p>
										<p>Meowing 1 hour a day</p>

                 </div>
                 <div class="data">
                   <h4>Skills</h4>

                    <p>Jumping</p>
										<p>Turns</p>
              </div>
            </div>
        </div>

        <div class="social_media">
            <ul>
              <li><a href="https://www.facebook.com/TheOfficialGrumpyCat" target = "_blank" ><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="https://twitter.com/realgrumpycat" target = "_blank" ><i class="fab fa-twitter"></i></a></li>
              <li><a href="https://www.instagram.com/realgrumpycat/?hl=cs" target = "_blank" ><i class="fab fa-instagram"></i></a></li>
							<li><a href="https://github.com/nikolaborska" target = "_blank" ><i class="fab fa-github"></i></a></li>
          </ul>
      </div>
    </div>
</div>

</body>
</html>
